<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
  <link rel="stylesheet" href="style.css" />
  <title>Waveform Examples</title>
</head>

<body>
  <h1><a href="./index.html">Waveform Examples</a></h1>

  <div class="container" id="interactive-container">
    <h2>Interactive Soundwave</h2>
    <div id="time"></div>
    <div id="duration"></div>
    <div id="hover"></div>
    <button id="play" class="btn btn-primary" type="button"><i class="fas fa-play"></i></button>
    <button id="show-config" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#config" aria-expanded="false" aria-controls="config"><i class="fas fa-cogs"></i></button>
    <div id="waveform"></div>
    <div id="config" class="collapse"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="interaction.js"></script>
</body>

</html>
